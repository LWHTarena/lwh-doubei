<header class="container-fluid">
  <div class="row justify-content-between align-items-center">
    <div><img src="http://www.doubei365.com/tpl/simplebootx/Public/newindex/images/logo.png"></div>
    <div><a href="javascript:;">一米阳光课程供应商</a><a href="javascript:;" (click)="onClickLogout()">
      <i class="fa fa-power-off p-sm-1" aria-hidden="true"></i>退出</a>
    </div>
  </div>
</header>


<div class="app-big-container container-fluid row">
  <div class="left-container">
    <ul class="left-nav">
      <li class="d-flex justify-content-between align-items-center"
          (click)="isCollapsedCourse = !isCollapsedCourse">
        课程<i [ngClass]="{'fa': true, 'fa-angle-down': isCollapsedCourse, 'fa-angle-up': !isCollapsedCourse}"></i></li>
      <ul class="nav-nested"
          (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="isCollapsedCourse">
        <li (click)="selectCurrent('courseCurr', 'firstCurr')"
            [ngClass]="{'curr': treeView.courseCurr.firstCurr, 'd-flex align-items-center': true}">
          <a routerLink="course/courseManage" routerLinkActive="active"><i class="fa fa-file-text-o"></i>课程管理</a>
        </li>
        <li (click)="selectCurrent('courseCurr', 'secondCurr')"
            [ngClass]="{'curr': treeView.courseCurr.secondCurr, 'd-flex align-items-center': true}">
          <a routerLink="course/courseAdvisory"><i class="fa fa-comments-o"></i>课程咨询</a>
        </li>
      </ul>
      <li class="d-flex justify-content-between align-items-center"
          (click)="isCollapsedWallet = !isCollapsedWallet">
        钱包<i [ngClass]="{'fa': true, 'fa-angle-up': isCollapsedWallet, 'fa-angle-down': !isCollapsedWallet}"></i></li>
      <ul class="nav-nested"
          (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="!isCollapsedWallet">
        <li (click)="selectCurrent('walletCurr', 'firstCurr')"
            [ngClass]="{'curr': treeView.walletCurr.firstCurr, 'd-flex align-items-center': true}">
          <a routerLink=""><i class="fa fa-file-text-o"></i>课程管理</a>
        </li>
        <li (click)="selectCurrent('walletCurr', 'secondCurr')"
            [ngClass]="{'curr': treeView.walletCurr.secondCurr, 'd-flex align-items-center': true}">
          <a routerLink=""><i class="fa fa-comments-o"></i>课程咨询</a>
        </li>
      </ul>
      <li class="d-flex justify-content-between align-items-center"
          (click)="isCollapsedSettings = !isCollapsedSettings">
        设置<i [ngClass]="{'fa': true, 'fa-angle-up': isCollapsedSettings, 'fa-angle-down': !isCollapsedSettings}"></i></li>
      <ul class="nav-nested"
          (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="!isCollapsedSettings">
        <li (click)="selectCurrent('settingsCurr', 'firstCurr')"
            [ngClass]="{'curr': treeView.settingsCurr.firstCurr, 'd-flex align-items-center': true}">
          <a routerLink="settings/orgInfo"><i class="fa fa-home"></i>机构信息</a>
        </li>
        <li (click)="selectCurrent('settingsCurr', 'secondCurr')"
            [ngClass]="{'curr': treeView.settingsCurr.secondCurr, 'd-flex align-items-center': true}">
          <a routerLink="settings/loginAccount"><i class="fa fa-user-md" aria-hidden="true"></i>登录账号</a>
        </li>
      </ul>
    </ul>
  </div>

  <div class="right-container flex-1">

    <div class="right-header">
      <span>课程</span>><span>课程管理</span>
    </div>
    <div class="main-container">
      <div class="container-outlet">
        <!--<router-outlet></router-outlet>-->
      </div>
    </div>

  </div>
</div>
